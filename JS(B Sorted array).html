<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
     
      padding-top: 10%;
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Array Sorter</h2>
    
    <marquee behavior="alternate" direction="right"><label for="inputArray">Enter array (comma-separated):</label></marquee>
    <input type="text" id="inputArray">
    

    <br><br>
    <button onclick="sortArray()">Sort Descending</button>
    &nbsp;&nbsp;
    <button onclick="resetArray()">Reset</button>
    <p id="result"></p>
  </div>

  <script>
    function sortArray() {
      const inputArray = document.getElementById('inputArray').value;
      const resultElement = document.getElementById('result');
      const array = inputArray.split(',').map(Number); // Convert comma-separated input to an array

      if (array.length > 1) {
        array.sort(function(a, b) {
          return b - a;
        });

        resultElement.textContent = 'Sorted Array (Descending): ' + array.join(', ');
      } else {
        resultElement.textContent = 'Please enter a valid array (at least two elements).';
      }
    }

    function resetArray() {
      document.getElementById('inputArray').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
